<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Memory Game</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/tropical-forest" rel="stylesheet">
</head>
<body>
    <h1>Memory Game</h1><style>
        @import url('https://fonts.cdnfonts.com/css/tropical-forest');</style> <br>
    <section class="gameSection">
        <div class="game" data-setting="cat">
            <img class="front" src="memory.img/cat.svg" alt="Cat">
            <img class="back" src="memory.img/cardback.svg" alt="MemoryCard">
        </div>
        <div class="game" data-setting="cat">
            <img class="front" src="memory.img/cat.svg" alt="Cat">
            <img class="back" src="memory.img/cardback.svg" alt="MemoryCard">
        </div>
        <div class="game" data-setting="deer">
            <img class="front" src="memory.img/deer.svg" alt="Deer">
            <img class="back" src="memory.img/cardback.svg" alt="MemoryCard">
        </div>
        <div class="game" data-setting="deer">
            <img class="front" src="memory.img/deer.svg" alt="Deer">
            <img class="back" src="memory.img/cardback.svg" alt="MemoryCard">
        </div>
        <div class="game" data-setting="dog">
            <img class="front" src="memory.img/dog.svg" alt="Dog">
            <img class="back" src="memory.img/cardback.svg" alt="MemoryCard">
        </div>
        <div class="game" data-setting="dog">
            <img class="front" src="memory.img/dog.svg" alt="Dog">
            <img class="back" src="memory.img/cardback.svg" alt="MemoryCard">
        </div>
        <div class="game" data-setting="dolphin">
            <img class="front" src="memory.img/dolphin.svg" alt="Dolphin">
            <img class="back" src="memory.img/cardback.svg" alt="MemoryCard">
        </div>
        <div class="game" data-setting="dolphin">
            <img class="front" src="memory.img/dolphin.svg" alt="Dolphin">
            <img class="back" src="memory.img/cardback.svg" alt="MemoryCard">
        </div>
        <div class="game" data-setting="girl">
            <img class="front" src="memory.img/girl.svg" alt="Girl">
            <img class="back" src="memory.img/cardback.svg" alt="MemoryCard">
        </div>
        <div class="game" data-setting="girl">
            <img class="front" src="memory.img/girl.svg" alt="Girl">
            <img class="back" src="memory.img/cardback.svg" alt="MemoryCard">
        </div>
    </section>
    <p>Score:</p>
    <p class="scoreP">Score: <span class="score"></span></p>
    <div class ="button">
        <button id="restartBtn">Restart Game</button>
    </div>
  <script src="index.js"></script>
</body>
</html>
